<div class="container-fluid">
<div class="row">
    <h2 class="text-info text-center">Login</h2>
    <div class="col"></div>
    <div class="col">
        <form method="post" #authForm>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Usuario</label>
                <input type="email" class="form-control" #cajauser name="cajauser">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" #cajapass name="cajapass">
              </div>
              <button class="btn btn-primary" (click)="iniciarSesion()">Iniciar sesión</button>
        </form>
    </div>
    <div class="col"> 
      <p>Ejemplos: Jimenez: 7566; Negro:7698, Rey: 7839</p>
    </div>
    <h2 *ngIf="mensaje" class="text-warning text-center mt-3">{{mensaje}}</h2>
</div>
</div>
