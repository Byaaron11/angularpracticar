<div class="container-fluid d-flex justify-content-center">
    <div *ngIf="serie" class="card mt-4" style="width: 18rem;">
        <img src="{{serie.imagen}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{serie.nombre}}</h5>
          <p class="card-text"><b>Puntuación:</b>  {{serie.puntuacion}}👍</p>
          <a [routerLink]="['/personajes', serie.idSerie]" class="btn btn-primary">Ver personajes</a>
        </div>
      </div>
</div>
